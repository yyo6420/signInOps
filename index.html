<!DOCTYPE html>
<html>

<head>
    <title>מרכז ידיעות</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainPage">
        <nav class="navbar">

            <div class="logo">

                <img class="logoImage" src="shield.png" alt="מגן">

            </div>

            <p class="navText">SIGNIN OPS</p>

            <div class="navButton">

                <ul>
                    <li>secure - online</li>
                </ul>

            </div>
        </nav>

        <main class="radarSection">

            <div class='radar'>
                <div class='sweep'></div>
            </div>

            <h2 class="radarNunber" id="radarNunberOne">24</h2>

            <p class="radarText" id="radarTextOne">ACTIVE SIGNAL</p>

            <h2 class="radarNunber" id="radarTextTwo">07</h2>
            <p class="radarText" id="radarTextOTwo">PRIORITY ALERT</p>

        </main>

        <ul class="buttonsSection">

            <li>
                New Brief
            </li>
            <li>
                Decode
            </li>
            <li>
                Request Drone
            </li>

        </ul>

        <div class="cardsSection">

            <div class="card greenSide">

                <div class="level criticalLevel">
                    <p>CRITICAL</p>
                </div>
                <p class="cardObject">Operation Nightfall</p>

                <input type="range" class="cardRange" min="1" max="100" value="65">

            </div>

            <div class="card orengeSide">

                <div class="level highLevel">
                    <p>HIGH</p>
                </div>

                <p class="cardObject">Signal Intercept Alpha</p>

                <input type="range" class="cardRange" min="1" max="100" value="40">
            </div>

        </div>
    </div>

</body>

</html>
